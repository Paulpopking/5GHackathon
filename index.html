<!DOCTYPE html>
<html>

<head>
  <div style="text-align: center;">
    <h2>Air Quality Analytics</h2>
  </div>
</head>

<body>
  <div style="display: flex; border: 2px solid #bfbfbf;">
    <div style="width: 50%; margin: 10px;">
      <p style="font-size: 24px; height: 5%;">Measurement of CO from sites in LA across Jan. to Apr.</p>
    </div>
    <div style="width: 50%; margin: 10px;">
      <img src="./LA_sites.png">
    </div>
    <div style="width: 50%; margin: 10px; border: 2px solid #bfbfbf;">
      <p style="font-size: 24px; height: 5%;">Measurement of CO from sites in SD across Jan. to Apr.</p>
      <img src="./SD_sites.png" style="height: 95%; width: 100%;">
    </div>
  </div>
  <div style="display: flex;">
    <div style="width: 50%; margin: 10px; border: 2px solid #bfbfbf;">
      <p style="font-size: 24px; height: 5%;">Total amount of CO each day across hours in LA</p>
      <img src="./LA_days.png" style="height: 95%; width: 100%;">
    </div>
    <div style="width: 50%; margin: 10px; border: 2px solid #bfbfbf;">
      <p style="font-size: 24px; height: 5%;">Total amount of CO each day across hours in SD</p>
      <img src="./SD_days.png" style="height: 95%; width: 100%;">
    </div>
  </div>

</html>
